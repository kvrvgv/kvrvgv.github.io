<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Computer Control</title>
</head>
<body>
    <div class="container" id="top-container">
        Volume
        <br>
        <input type="range" min="0" max="100" step="1" value="50" class="slider middle">
        <br>
        <div class="values">
            <div id="left">
                0%
            </div>
            <div id="right">
                100%
            </div>
        </div>
    </div>
    <div class="container">
        <div>
            <button id="block_user_btn">Block User</button>
        </div>
    </div>
    <div class="container">
        <div>
            <button id="off_computer_btn">Shutdown Now</button>
        </div>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script src="app.js"></script>
</body>
</html>
